<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Sederhana</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .firework {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
            box-shadow: 0 0 20px currentColor;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #c44569);
            background-size: 300% 300%;
            color: white;
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
            animation: gradient 3s ease infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        button:hover {
            transform: scale(1.2) rotate(5deg);
        }
        
        h1 {
            transition: all 0.5s ease;
            color: white;
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        .changed {
            color: #ffd93d;
            transform: scale(1.3);
            animation: spin 2s ease-in-out infinite;
        }
        
        .confetti {
            position: fixed;
            width: 20px;
            height: 20px;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Halo, Mahasiswa!</h1>
    <button onclick="ubahTeks()">Klik Saya</button>

    <script>
        function ubahTeks() {
            const title = document.getElementById("title");
            title.innerText = "Teks telah berubah!";
            title.classList.add("changed");
            
            // Buat BANYAK kembang api (150 partikel!)
            for (let i = 0; i < 150; i++) {
                setTimeout(() => createFirework(), i * 10);
            }
            
            // Tambah confetti jatuh
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 50);
            }
        }
        
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Posisi random
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            // Warna cerah random
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd93d', '#a8e6cf', '#ff8b94', '#f38181', '#aa96da', '#fcbad3', '#95e1d3'];
            firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Arah ledakan random (lebih jauh!)
            const tx = (Math.random() - 0.5) * 400;
            const ty = (Math.random() - 0.5) * 400;
            firework.style.setProperty('--tx', tx + 'px');
            firework.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1500);
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-20px';
            confetti.innerText = ['ðŸŽ‰', 'ðŸŽŠ', 'â­', 'âœ¨', 'ðŸ’«', 'ðŸŒŸ'][Math.floor(Math.random() * 6)];
            confetti.style.fontSize = '30px';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
    </script>
</body>
</html>
